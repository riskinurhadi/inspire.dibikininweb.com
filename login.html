<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Glassmorphism UI</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --white-glass: rgba(255, 255, 255, 0.15);
            --border-glass: rgba(255, 255, 255, 0.2);
            --shadow-glass: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a; /* Dark background base */
            overflow: hidden; /* Hide scrollbars for moving blobs */
            position: relative;
        }

        /* --- ANIMATED BACKGROUND (The Blobs) --- */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
            animation: float 10s infinite alternate;
        }

        .blob-1 {
            width: 400px; height: 400px;
            background: #7c3aed;
            top: -100px; left: -100px;
        }

        .blob-2 {
            width: 350px; height: 350px;
            background: #2563eb;
            bottom: -50px; right: -50px;
            animation-delay: -5s;
        }

        .blob-3 {
            width: 200px; height: 200px;
            background: #db2777;
            bottom: 20%; left: 20%;
            animation-duration: 15s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, 50px) scale(1.1); }
        }

        /* --- GLASS CARD --- */
        .glass-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--white-glass);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--border-glass);
            padding: 40px;
            box-shadow: var(--shadow-glass);
            color: white;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .brand-logo {
            width: 60px; height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { margin-bottom: 5px; font-weight: 700; letter-spacing: -0.5px; }
        p.subtitle { font-size: 0.9rem; color: rgba(255,255,255,0.7); margin-bottom: 30px; }

        /* --- FORM ELEMENTS --- */
        .input-group {
            margin-bottom: 20px;
            position: relative;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            margin-left: 5px;
        }

        .glass-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 14px 16px;
            padding-left: 45px; /* Space for icon */
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .glass-input::placeholder { color: rgba(255,255,255,0.4); }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 42px; /* Adjust based on label height */
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: color 0.3s;
        }

        .glass-input:focus + .input-icon { color: white; }

        /* Password Toggle */
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 42px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: color 0.3s;
        }
        .toggle-password:hover { color: white; }

        /* Button */
        .btn-glass {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-glass:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
            filter: brightness(1.1);
        }

        .btn-glass:active { transform: translateY(0); }

        /* Footer Links */
        .links {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
        }

        .links a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.2s;
        }

        .links a:hover { color: white; text-decoration: underline; }

        /* Social Login */
        .divider {
            margin: 25px 0;
            height: 1px;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
        }

        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            width: 45px; height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; justify-content: center;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
        }

        .social-btn:hover {
            background: white;
            color: #0f172a;
            transform: scale(1.1);
        }

        /* Loading Spinner */
        .loader {
            display: none;
            width: 20px; height: 20px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="glass-container">
        <!-- Back Link (Optional) -->
        <a href="index.html" style="position: absolute; top: -40px; left: 20px; color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem;">
            <i class="fas fa-arrow-left me-2"></i> Kembali ke Galeri
        </a>

        <div class="login-card">
            <div class="brand-logo">
                <i class="fas fa-cube"></i>
            </div>
            <h2>Selamat Datang</h2>
            <p class="subtitle">Masuk untuk mengakses dashboard.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" class="glass-input" placeholder="contoh@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="passwordInput" class="glass-input" placeholder="••••••••" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
                </div>

                <div class="links">
                    <label style="color: rgba(255,255,255,0.7); cursor: pointer; display: flex; align-items: center; gap: 5px;">
                        <input type="checkbox" style="accent-color: #6366f1;"> Ingat saya
                    </label>
                    <a href="#">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-glass" id="loginBtn">
                    <span id="btnText">Sign In</span>
                    <div class="loader" id="btnLoader"></div>
                </button>
            </form>

            <div class="divider"></div>

            <div class="social-login">
                <a href="#" class="social-btn" title="Login with Google"><i class="fab fa-google"></i></a>
                <a href="#" class="social-btn" title="Login with GitHub"><i class="fab fa-github"></i></a>
                <a href="#" class="social-btn" title="Login with Twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>

    <script>
        // 1. Toggle Password Visibility
        function togglePassword() {
            const input = document.getElementById('passwordInput');
            const icon = document.querySelector('.toggle-password');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // 2. Handle Login Submit (Simulasi)
        function handleLogin(e) {
            e.preventDefault();
            
            const btn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');

            // Animasi Loading
            btnText.style.display = 'none';
            loader.style.display = 'block';
            btn.style.opacity = '0.8';
            btn.style.cursor = 'wait';

            // Simulasi Delay Server (2 detik)
            setTimeout(() => {
                // Reset Tombol
                btnText.style.display = 'block';
                loader.style.display = 'none';
                btn.style.opacity = '1';
                btn.style.cursor = 'pointer';

                // Cek apakah DibikininAlerts tersedia (dari file sebelumnya)
                // Karena kita di file terpisah tanpa import, kita pakai alert biasa atau
                // inject script jika user menggabungkannya.
                // Disini saya pakai alert bawaan tapi di-styling sedikit dengan logika
                
                // Redirect simulasi
                const success = true;
                if(success) {
                    // Efek visual sukses pada tombol
                    btn.style.background = '#10b981'; // Hijau
                    btnText.innerHTML = '<i class="fas fa-check"></i> Berhasil!';
                    
                    setTimeout(() => {
                        window.location.href = 'login.html'; // Redirect ke dashboard
                    }, 1000);
                }

            }, 2000);
        }
    </script>
</body>
</html>
